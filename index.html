<!DOCTYPE html>
<html>
<body>
<div id="cameraViewContainer" style="width: 100%; height: 60vh"></div>
<button id="drawShapes">Click to Draw Shapes</button><br /><br />
<textarea id="results" style="width: 100%; min-height: 30vh; font-size: 3vmin; overflow: auto" disabled></textarea>
<script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script>
<script>
  Dynamsoft.License.LicenseManager.initLicense("DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9");
  Dynamsoft.Core.CoreModule.loadWasm(["dbr"]);

  let router = null;
  let view = null;
  let cameraEnhancer = null;

  document.getElementById("drawShapes").onclick = drawShapes;

  (async () => {
    router = await Dynamsoft.CVR.CaptureVisionRouter.createInstance();
    view = await Dynamsoft.DCE.CameraView.createInstance();
    cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(view);

    document.querySelector("#cameraViewContainer").append(view.getUIElement());
    router.setInput(cameraEnhancer);

    const resultsContainer = document.querySelector("#results");
    router.addResultReceiver({ onDecodedBarcodesReceived: (result) => {
      if (result.barcodeResultItems.length > 0) {
      	console.log(result.barcodeResultItems);
        resultsContainer.textContent = '';
        for (let item of result.barcodeResultItems) {
          resultsContainer.textContent += `${item.formatString}: ${item.text}\n\n`;
        }
      }
    }});

    // let filter = new Dynamsoft.Utility.MultiFrameResultCrossFilter();
    // filter.enableResultCrossVerification("barcode", true);
    // filter.enableResultDeduplication("barcode", true);
    // await router.addResultFilter(filter);

    await cameraEnhancer.open();
    await router.startCapturing("ReadBarcodes_SpeedFirst");
    
  })();

  function drawShapes(){
    let drawingLayer = view.createDrawingLayer();
    let rect = new Dynamsoft.DCE.RectDrawingItem({x: 100,y: 100,width: 300,height: 300});
    drawingLayer.addDrawingItems([rect]);
  }
</script>
</body>
</html>
